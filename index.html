<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
              <nav class=" col-md-12 navbar navbar-inverse" role="navigation">
                <ul class="nav navbar-nav">
                  <li>{{#link-to 'index'}}Home{{/link-to}}</li>
                  <li>{{#link-to 'projects'}}Projects{{/link-to}}</li>
                  <li>{{#link-to 'about'}}About{{/link-to}}</li>
                  <li>{{#link-to 'contact'}}Contact{{/link-to}}</li>
                </ul>
              </nav>
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
   <h1>A Reddit Gallery: {{subredditHeader}}</h1>
   <div>
     <form {{action loadList on="submit"}}>
       {{input valueBinding= "subreddit" placeholder="search for a gallery"}}
        <button type="submit" class="btn btn-success">Go!</button>
      </form> 
   </div
    <ul class="list-group">
      {{#each link in model}}
        <li class="list-group-item">
          {{#if link.thumbnailUrl}}
            <img {{bind-attr src="link.thumbnailUrl"}}>
            {{/if}}
            <a {{bind-attr href="link.url"}}target="_blank">{{link.title}}</a>
        </li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="projects">
    <h1>projects</h1>
  </script>

   <script type="text/x-handlebars" data-template-name="about">
     <h1>about</h1>
  </script>

   <script type="text/x-handlebars" data-template-name="contact">
     <h1>contact</h1>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/ember-1.3.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
